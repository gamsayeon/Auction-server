spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auction_server?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=0000

logging.level.org.springframework.data.jpa=DEBUG

logging.config.location=classpath:log4j2.xml

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
expire.defaultTime=3600

expireUrl=http://localhost:8080/users/vilifyEmail?token=

# SMTP 서버 호스트
spring.mail.host=smtp.gmail.com

# SMTP 포트
spring.mail.port=587

# 메일 보내는 계정의 사용자명 (보통 이메일 주소)
spring.mail.username=${GIT_SMTP_USERNAME}

# 메일 보내는 계정의 비밀번호
spring.mail.password=${GIT_SMTP_PASSWORD}

# 메일 보내기에 사용할 프로토콜 (SMTP, SMTPS 등)
spring.mail.protocol=smtp

# 메일 서버를 통해 인증하도록 설정
spring.mail.properties.mail.smtp.auth=true

# SSL 연결을 사용하도록 설정
spring.mail.properties.mail.smtp.starttls.enable=true

# 1분마다
auction.productState.scheduling.updateTime=0 */1 * * * *

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name =  sample.queue
rabbitmq.exchange.name = sample.exchange
rabbitmq.routing.key = sample.key
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.deserialization.ADJUST_DATES_TO_CONTEXT_TIME_ZONE=false